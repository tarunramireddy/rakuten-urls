name: Shopping Trip Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Which test file to run'
        required: false
        default: 'tests/shopping.spec.ts'
        type: choice
        options:
        - 'tests/shopping.spec.ts'
        - 'tests/shopping_trip_redirection.spec.ts'

jobs:
  shopping-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [chromium]
        
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-v2
        restore-keys: |
          playwright-browsers-${{ runner.os }}-
        
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      
    - name: Setup DNS and Network
      run: |
        # Add Google DNS for better resolution
        echo "nameserver 8.8.8.8" | sudo tee -a /etc/resolv.conf
        echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf
        # Quick connectivity test
        curl -I --max-time 5 https://www.rakuten.com || echo "Connectivity test failed but continuing..."
        
    - name: Run Shopping Tests
      run: npx playwright test ${{ github.event.inputs.test_file || 'tests/shopping.spec.ts' }} --project=chromium --reporter=html --timeout=120000
      env:
        # Add any environment variables your tests might need
        HEADLESS: true
        
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.project }}
        path: playwright-report/
        retention-days: 30
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.project }}
        path: test-results/
        retention-days: 30
        
    - name: Upload Screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: screenshots-${{ matrix.project }}
        path: test-results/**/*.png
        retention-days: 30